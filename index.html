<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Belajar Form Validation</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container mt-5">
			<form name="formPendaftaran" action="daftar.php" method="post" onsubmit="return validateForm()">
				<div class="form-group">
					<label>Nama</label>
					<input type="text" name="nama" placeholder="Nama lengkap" class="form-control" required maxlength="40" minlength="3" />
				</div>
				<div class="form-group">
					<label>NRP</label>
					<input type="text" name="NRP" placeholder="NRP" class="form-control" required maxlength="15" minlength="15" />
				</div>
				<div class="form-group">
					<label>Angkatan</label>
					<input type="text" name="angkatan" placeholder="Angkatan" class="form-control" required maxlength="4" minlength="4" />
				</div>
				<div class="form-group">
					<label>Kondisi Badan</label>
					<select name="kondisi" class="form-control">
						<option value="0">Sehat</option>
						<option value="1">Sakit</option>
					</select>
				</div>
				<div class="form-group">
					<label>Vaksinasi</label>
					<select name="vaksin" class="form-control">
						<option value="0">belum</option>
						<option value="1">satu kali</option>
						<option value="2">dua kali</option>
					</select>
				</div>
				<div class="form-group">
					<label>Jurusan</label>
					<select name="jurusan" class="form-control">
						<option value="0">Pilih Jurusan</option>
						<option value="1">Jurusan Informatika</option>
						<option value="2">Jurusan Teknik Komputer Jaringan</option>
						<option value="3">Jurusan Multimedia</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		<script>
			function validateForm() {
				if (document.forms["formPendaftaran"]["nama"].value == "") {
					alert("Nama Tidak Boleh Kosong");
					document.forms["formPendaftaran"]["nama"].focus();
					return false;
				}
				if (document.forms["formPendaftaran"]["NRP"].value == "") {
					alert("NRP Tidak Boleh Kosong");
					document.forms["formPendaftaran"]["NRP"].focus();
					return false;
				}
				if (document.forms["formPendaftaran"]["angkatan"].value == "") {
					alert("Isi tahun angkatan anda");
					document.forms["formPendaftaran"]["angkatan"].focus();
					return false;
				}
				if (document.forms["formPendaftaran"]["jurusan"].selectedIndex < 1) {
					alert("Pilih Jurusan.");
					document.forms["formPendaftaran"]["jurusan"].focus();
					return false;
				}
			}
		</script>
	</body>
</html>
